<body (window:resize)="checkDevice()">
<app-menu (isSessionEvent)="getSessionData($event)"></app-menu>
<div class="home">
  <div class="add-link">
    <input class="link-input" results="5" type="search" placeholder="URL of your favourite website" id="Search"
     #url [disabled]="!isLoggedIn">
    <button type="submit" class="btn btn-add" (click)="validateInput(url.value)" [disabled]="!isLoggedIn">Add</button>
  </div>
  <div class="warning" *ngIf="isLoggedIn !== true">Please login/register to add links</div>
  <div class="link-list">
    <h3>Favourite sites:</h3>
    <div>
      <div class="links" *ngFor="let link of linklist">
        <div class="link" title="open this page: {{link}}">
          <button class="btn btn-link" (click)="openLink(link)">{{link}}</button>
        </div>
        <div>
          <a href class="btn-x" title="Delete link: {{link}}" (click)="deleteLink(link)">&times;</a>
        </div>
      </div>
    </div>

  </div>
  <div class="button-container" *ngIf="linkCounter > 0">
    <div class="navigation" *ngIf="linkCounter > 1 && !isMobileView">
      <button class="btn btn-prev" title="step to previous page" (click)="prevPage()">previous</button>
    </div>
    <div class="close-page" *ngIf="linkCounter > 0">
      <button class="btn btn-close" title="Close the current page" (click)="closePage(currentPage)">&times;</button>
    </div>
    <div class="navigation" *ngIf="linkCounter > 1 && !isMobileView">
      <button class="btn btn-next" title="step to next page"  (click)="nextPage()">next</button>
    </div>
  </div>
  <div id="frames" class="frames-container">
<!--    <div class="placeholder" *ngIf="linkCounter === 0">-->
<!--      Placeholder for iFrame-->
<!--    </div>-->
    <iframe class="frame"
            name="iframe_1"
            id="placeholderFrame"
            title="iframe_1"
            [src]=urlExample></iframe>

  </div>
</div>
</body>
